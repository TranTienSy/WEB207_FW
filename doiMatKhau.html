<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>ĐỔI MẬT KHẨU</title>
</head>

<body class="p-0 P" style="background-color: rgb(239, 255, 252)">
    <div class="container-fluid">
        <div class="row">
            <article class="col-12 col-sm-8 col-md-6 col-lg-4 m-auto mt-5">
                <div class="rounded-3 p-4 bg-white" style="border: 0px orange solid; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <h3 class="text-center fw-bold " style="color: orange;"><i class="fa-solid fa-key me-2"></i>ĐỔI MẬT KHẨU</h3>
                    <div class="mt-5">
                        <input type="password" class="form-control rounded-5" placeholder="Mật khẩu cũ" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="doiMatKhau.passCu">
                    </div>
                    <div class="mt-3">
                        <input type="password" class="form-control rounded-5" placeholder="Mật khẩu mới" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="doiMatKhau.passMoi">
                    </div>
                    <div class="mt-3">
                        <input type="password" class="form-control rounded-5" placeholder="Xác nhận mật khẩu" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="doiMatKhau.passXN">
                    </div>

                    <button class="btn btn-info mx-auto d-block mt-5 text-white fw-bold mb-3 rounded-5" ng-click="doiMK()">Đổi mật khẩu</button>
                </div>
            </article>
        </div>

</body>

</html>
