<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Đổi thông tin</title>
</head>

<body class="p-0">
    <div class="container-fluid">
        <!-- menu -->

        <!-- end menu -->

        <div class="row">
            <article class="col-10 m-auto row p-4" style=" box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;">
                <div class="col-12 col-md-3  p-0 shadow" style="min-height: 100px;">
                    <hr class="mt-0">
                    <div class="avata mt-5">
                        <img src="https://cungthi.vn/images/khachhang_thayDuy.png" alt="" width="50%" class="img-fluid mx-auto d-block p-1 img-thumbnail" style="border-radius: 100px; border: solid 3px orange;">
                        <p class="mt-3 fw-bold text-center h4">{{Auth.fullname}}</p>
                        <p class="text-center text-black-50">{{Auth.email}}</p>
                    </div>
                    <button class="btn btn-info mx-auto d-block mt-2 fw-bold text-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">LỊCH SỬ THI</button>
                </div>
                <div class="col-12 col-md-9 p-0" style="min-height: 100px;">
                    <div class="card border-0 shadow">
                        <div class="card-header text-center h1 fw-bold border-0 bg-white " style="color: orange;">Thông tin tài khoản</div>
                        <div class="card-body col-10 mx-auto">
                            <div>
                                <h3 class="fw-bold mb-4">Thông tin đăng nhập</h3>
                            </div>
                            <div class="mb-3 row">
                                <label for="TaiKhoan" class="col-sm-2 col-form-label">Tài khoản</label>
                                <div class="col-sm-10">
                                    <input type="text" disabled class="form-control rounded-5" id="taiKhoan" ng-model="thongTin.username" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Mật khẩu</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control rounded-5" id="inputPassword" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" disabled ng-model="thongTin.password">
                                </div>
                            </div>
                            <hr class="my-4">
                            <div>
                                <h3 class="fw-bold mb-4">Thông tin cá nhân</h3>
                            </div>
                            <div class="mb-3 row">
                                <label for="ht" class="col-sm-2 col-form-label">Họ và tên</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control rounded-5" id="ht" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="thongTin.fullname">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="ht" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control rounded-5" id="ht" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="thongTin.email">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Giới tính</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline mt-0 mt-sm-4">
                                        <input class="form-check-input" type="radio" name="gioitinh" id="rdoNam" value="true" checked style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="thongTin.gender">
                                        <label class="form-check-label" for="rdoNam">
                                         Nam
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioitinh" id="rdoNu" value="false" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="thongTin.gender">
                                        <label class="form-check-label" for="rdoNu">
                                          Nữ
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="ngaySinh" class="col-sm-2 col-form-label">Ngày sinh</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control  rounded-5" id="ngaysinh" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" ng-model="thongTin.birthday">
                                </div>
                            </div>

                        </div>
                        <div class="card-footer border-0 bg-white">
                            <button type="button" class="btn btn-danger ms-auto d-block fw-bold  rounded-5" ng-click="update()"><i class="fa-solid fa-floppy-disk me-3"></i>Cập nhật</button>
                        </div>
                    </div>

                </div>
            </article>
        </div>
        <div class="offcanvas offcanvas-top col-10 col-sm-8 col-md-6 mx-auto" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="margin-top: 200px; height: 350px;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fw-bold" id="offcanvasTopLabel">LỊCH SỬ THI</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <table class="table">
                    <tr class="text-center">
                        <th>MÔN</th>
                        <th>DIỂM</th>
                        <th>NGÀY</th>
                    </tr>
                    <tr ng-repeat="kq in LSQuiz|filter:Auth.username">
                        <td>{{kq.tenMH}}</td>
                        <td class="text-center">{{kq.diem}}</td>
                        <td class="text-center">{{kq.date|date:'dd/MM/yyyy'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
