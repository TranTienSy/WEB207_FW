<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Trang chủ</title>
</head>

<body class="p-0">
    <div class="container-fluid">
        <!-- menu -->

        <!-- end menu -->

        <div class="row">
            <article class="col-10 m-auto ">
                <div>
                    <h1 class="text-center text-black" ng-bind="timeCountdown">15:00</h1>
                    <button class="btn btn-danger fw-bold ms-auto d-block mb-3 col-5 col-sm-3 col-md-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">NỘP BÀI</button>
                </div>
                <div class="card" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;" ng-repeat="ch in cauHoi|limitTo:1:index">
                    <div class="card-header">
                        <h3 style="float: left;" class="fw-bold my-auto mt-1">{{tenMH}}</h3>
                        <div class="badge text-bg-primary float-end fs-4">{{index+1}}/{{cauHoi.length}}</div>
                    </div>
                    <div class="card-body p-4">
                        <div class="card border-0">
                            <div class="card-header  bg-white">
                                <h4 class=" fw-bold">{{ch.Text}}</h4>
                            </div>
                            <div class="card-body">
                                <span class="badge bg-danger mb-3">ĐIỂM: {{ch.Marks}}</span>
                                <div class="form-check mb-3 ms-4" ng-repeat="dapan in ch.Answers">
                                    <input type="radio" class="form-check-input" name="dapAn" ng-change="luuDapAn()" value="{{dapan.Id}}" ng-model="cauTraLoi.idTraLoi" ng-checked="check({{ch.Id}},{{dapan.Id}})">
                                    <label class="form-check-label" for="dapan1">{{dapan.Text}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white" style="border-top: 0;">
                        <button class="btn btn-info text-white fw-bold rounded-5" ng-click="prev()">Quay lại</button>
                        <button class="btn btn-info float-end fw-bold text-white rounded-5" ng-click="next()">Tiếp theo</button>
                    </div>
                </div>
                <!-- hien thi ket qua thi -->
                <!-- <div ng-include="'ketQuaQuiz.html'"></div> -->
                <div class="offcanvas offcanvas-top  mx-auto" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="margin-top: 200px;width: 650px">
                    <div class="offcanvas-body h-auto">
                        <div class="card border-0">
                            <div class="card-header h4 text-center" style="background-color: white;">
                                BẠN THẬT SỰ MUỐN NỘP BÀI ?
                            </div>
                            <div class="card-body d-flex justify-content-center column-gap-3 mt-3">
                                <a class="btn btn-info fw-bold text-white" ng-click="nopBai()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop1">Đồng ý</a>
                                <a class="btn btn-danger fw-bold" data-bs-dismiss="offcanvas" href="#!diemQuiz">Hủy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
